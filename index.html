<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Rosh's Links</title>


	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/RoshRoslin/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img src="images/pic.jpg" alt="Pic" class="profile-pic" />
				</a>
			</div>
			<a
				href="https://www.instagram.com/RoshRoslin/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@RoshRoslin
			</a>
			<div class="link-list">
				<a
					href="https://www.RoshRoslin.com"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						RoshRoslin.com
					</div>
				</a>
				<a
					href="https://www.youtube.com/playlist?list=PLUXix6KxfENCXXBuePcQONjgZ5yuZjiFG"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Fractal Audio AxeFX programming tutorials
					</div>
				</a>
				<a href="mailto:roshroslin@gmail.com">
					<div class="link-list-item dark">
						Contact me
					</div>
				</a>
			</div>
			<div class="icon-list">
				<a
					href="https://github.com/RoshRoslin"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-github.png"
						alt="github link"
						class="icon-list-img"
					/>
				</a>
				<a
					href="https://twitter.com/roshroslin"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-twitter.png"
						alt="twitter link"
						class="icon-list-img"
					/>
				</a>
				<a
					href="https://youtube.com/roshroslin"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-youtube.png"
						alt="youtube link"
						class="icon-list-img"
					/>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
